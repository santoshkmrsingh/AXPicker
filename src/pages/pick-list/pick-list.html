<ion-header>
  <ion-navbar>      
      <ion-title>Pick List</ion-title>      
  </ion-navbar>

  <ion-searchbar
    [showCancelButton]="true"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"
    (ionClear)="onSearchClear($event)">
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="filterList" approxItemHeight="40px">
    <button class="leftAlign" ion-item *virtualItem="let item" (click)="itemSelected(item)">
        <h2>Id: {{item.salesId}}</h2>
        <h3>Customer: {{item.custName}}</h3>
        <h3>Order: {{item.orderType}}</h3>
        <h3>Status: {{item.status}}</h3>
    </button> 
  </ion-list>
</ion-content>
