<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Company</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-item>
        <ion-label>Company</ion-label>
        <ion-select [(ngModel)]="company" [compareWith]="compareFn">
          <ion-option *ngFor="let company of companies" [value]="company"></ion-option>
        </ion-select>
      </ion-item> 
      <button ion-button full (click)="selectClick()">Select</button>
  </ion-content>
