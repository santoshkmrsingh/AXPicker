<ion-header>

  <ion-navbar>    
    <ion-title>Production orders</ion-title>
  </ion-navbar>
  
  <ion-searchbar
    [showCancelButton]="true"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"
    (ionClear)="onSearchCancel($event)">
</ion-searchbar>
  
</ion-header>


<ion-content padding>
  <ion-list [virtualScroll]="filterList" approxItemHeight="40px">
      <button ion-item *virtualItem="let item" (click)="itemSelected(item)">
          <h2>{{item.ProdId}}</h2>
          <h3>{{item.Name}}</h3>
          <h3>{{item.DeliveryDate | date}}</h3>
          <h3>{{item.StartedQty}}</h3>
          <h3>{{item.Status}}</h3>
      </button> 
    </ion-list>  
</ion-content>
