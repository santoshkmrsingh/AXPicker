<ion-header>

  <ion-navbar>    
    <ion-title>Production orders</ion-title>
  </ion-navbar>
  
  <ion-searchbar
    [showCancelButton]="true"
    (ionInput)="onSearchInput($event)"
    (ionCancel)="onSearchCancel($event)"
    (ionClear)="onSearchCancel($event)">
</ion-searchbar>
  
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="bubbles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list [virtualScroll]="filterList" approxItemHeight="40px">
    <ion-item-sliding *virtualItem="let item">
      <button ion-item (click)="itemSelected(item)">
          <h2>{{item.ProdId}}</h2>
          <h3>{{item.Name}}</h3>
          <h3>{{item.DeliveryDate | date}}</h3>
          <h3>{{item.StartedQty}}</h3>
          <h3>{{item.Status}}</h3>
      </button> 

      <ion-item-options side="right">
          <button ion-button (click)="changeStatus(item, 'start')">Start</button>
          <button ion-button color="danger" (click)="changeStatus(item, 'complete')">Complete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  

</ion-content>
