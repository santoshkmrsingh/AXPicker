
<script src="cordova.js"></script>

<ion-header>

  <ion-navbar>
    <ion-title>Sales Lines</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-list *ngFor="let item of soLineList">
            <button ion-item (click)="itemSelected(item)" [style.color]="item.picked ? '#00CC00' : '000000'">
                <h3>Line No : {{item.lineNum}}</h3>
                <h3>Item : {{item.itemId}}</h3>
                <h3>Name : {{item.itemName}}</h3>
                <h3>Unit : {{item.uom}}</h3>
                <h3>Qty : {{item.qty}}</h3>    
                <h3>Warehouse:{{item.warehouse}}</h3>
                <h3>Location:{{item.location}}</h3>                 
            </button>            
          </ion-list>  

  <br>
  
  <button ion-button (click)="printDeliveryNote()">Confirm</button>     
</ion-content>
