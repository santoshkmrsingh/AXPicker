<ion-header>

  <ion-navbar>
    <ion-title>Label Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-content>
          <ion-label fixed>Asset Label</ion-label>
          <textarea #myInput id="myInput" rows="10" maxLength="500" [(ngModel)]="strZPL"></textarea>
          <button ion-button (click)="findPrinter()">Find</button>
          <button ion-button (click)="printZPL()">Print</button>      
      </ion-card-content>
</ion-card>

    <ion-card>
      <ion-card-content>  
        <button ion-button (click)="cameraTest()">Select Picture</button>
        <button ion-button (click)="updateWorker()">Save Picture</button>
        <img [src]="DomSanitizer.bypassSecurityTrustUrl(imageURL)" *ngIf="imageURL" />
      </ion-card-content>
    </ion-card>
</ion-content>
