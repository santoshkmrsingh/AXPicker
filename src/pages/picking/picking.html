<ion-header>

  <ion-navbar>
    <ion-title>Picking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>LineNo</ion-col>
        <ion-col>Item</ion-col>        
        <ion-col>Qty</ion-col> 
        <ion-col>Batch</ion-col> 
        <ion-col>Scan Qty</ion-col>  
        <ion-col>Scan Batch</ion-col>  
    </ion-row>

    <button ion-item no-margin *ngFor="let row of batchList" ngDefaultControl no-border no-padding>          
      <ion-row wrap>
          <ion-col col-auto>{{row.lineNum}}</ion-col>
          <ion-col col-auto>{{row.itemId}}</ion-col>
          <ion-col>{{row.qty}}</ion-col>  
          <ion-col>{{row.batchNumber}}</ion-col>  
          <ion-col><ion-input type="text" value="{{row.qtyScanned}}"></ion-input></ion-col>  
          <ion-col><ion-input type="text" value="{{row.batchScanned}}"></ion-input></ion-col>  
      </ion-row>
    </button>
  </ion-grid>

  <button ion-button>Confirm</button>
    
</ion-content>
