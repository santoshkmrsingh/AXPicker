<script src="cordova.js"></script>

<ion-header>
  <ion-navbar>
    <ion-title>Picking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-margin no-padding> 
    <ion-item>
      <ion-label style="width:20%;">Qty</ion-label>
      <ion-label style="width:40%;">Batch</ion-label>
      <ion-label style="width:40%">Scanned Batch</ion-label>
    </ion-item>
    <ion-item *ngFor="let row of batchList" >
      <ion-label style="width:20%;">{{row.qty}}</ion-label>
      <ion-label style="width:40%;">{{row.batchNumber}}</ion-label>
      <div item-content style="width:40%;">
        <ion-input auto-tab #listElement [ngClass]="dataColor(row)" type="text" (ionFocus)="scanBarcode(row)" value="{{row.batchScanned}}"></ion-input>
      </div>
    </ion-item>          
  </ion-list>
  <br>
  <button ion-button (click)="confirmPicking()">Confirm</button>    
</ion-content>
